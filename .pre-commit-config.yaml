ci:
  autofix_prs: true
repos:
  - repo: https://github.com/python-poetry/poetry
    rev: 2.2.1
    hooks:
      - id: poetry-check
        name: ğŸ“œ Check pyproject with Poetry
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: ğŸ‘„ Check code spelling
        args: [--write-changes, --skip="./*, translations/*", -L hass]
        exclude: (pyproject.toml|poetry.lock|)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-json
        name: "âœ… Check JSON files"
      - id: check-toml
        name: "âœ… Check TOML files"
      - id: check-yaml
        name: "âœ… Check YAML files"
      - id: check-added-large-files
        name: "ğŸ“ Check for large files"
      - id: debug-statements
        name: "ğŸ› Check for forgotten debug statemens"
      - id: check-merge-conflict
        name: "ğŸ’¥ Check for merge conflicts"
      - id: check-symlinks
        name: "ğŸ”— Check for broken symlinks"
      - id: end-of-file-fixer
        name: "ğŸ”š Fix End of Files"
      - id: trailing-whitespace
        name: "â¬œ Fix trailing whitespaces"
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        name: "ğŸ¶ Ruff Linter"
      - id: ruff-format
        name: "ğŸ¶ Ruff Formatter"
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: ğŸ¨ Format using prettier
