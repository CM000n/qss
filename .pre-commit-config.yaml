ci:
  autofix_prs: true
repos:
  - repo: https://github.com/python-poetry/poetry
    rev: 2.1.1
    hooks:
      - id: poetry-check
        name: 📜 Check pyproject with Poetry
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: 👄 Check code spelling
        args: [--write-changes, --skip="./*, translations/*", -L hass]
        exclude: (pyproject.toml|poetry.lock|)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
        name: "✅ Check JSON files"
      - id: check-toml
        name: "✅ Check TOML files"
      - id: check-yaml
        name: "✅ Check YAML files"
      - id: check-added-large-files
        name: "📁 Check for large files"
      - id: debug-statements
        name: "🐛 Check for forgotten debug statemens"
      - id: check-merge-conflict
        name: "💥 Check for merge conflicts"
      - id: check-symlinks
        name: "🔗 Check for broken symlinks"
      - id: end-of-file-fixer
        name: "🔚 Fix End of Files"
      - id: trailing-whitespace
        name: "⬜ Fix trailing whitespaces"
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.2
    hooks:
      - id: ruff
        name: "🐶 Ruff Linter"
        args: [--fix]
      - id: ruff-format
        name: "🐶 Ruff Formatter"
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: 🎨 Format using prettier
